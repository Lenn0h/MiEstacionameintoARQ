  <body>
    <div class="container">
        <div class="header">
            <h1><a href="index.html">Mi Estacionamiento</a></h1>
            <h6>Formulario Gestión de Estacionamientos</h6>
        </div>
        <div class="menu">
            <span class="menu"><a href="registroD.html">REGISTRO DE DUEÑOS</a></span>
          <span class="menu"><a href="registroC.html">REGISTRO DE CLIENTES</a></span>
          <span class="menu"><a href="registroE.html">GESTIÓN DE ESTACIONAMIENTOS</a></span>
          </div>
        <div class="Forming">
            <form id="formulario">
                <div class="form-group">
                    <label for="direccion">Dirección Estacionamiento: </label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="estado">Estado Estacionamiento: </label>
                    <br>
                    <input type="radio" id="estado" name="estado" value="habilitado">Habilitado
                    <br>
                    <input type="radio" id="estado" name="estado" value="deshabilitado">Deshabilitado
                </div>
                <button type="submit" id="send"  value="Send">Enviar</button>
                <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
        </div>  
    </div>
